<head>

    <link

    <style>
        #invitations{

    <style>
        .statistics{
            padding: 10px;
            box-shadow: 0 0 2px rgb(0, 123, 255);
        }
        .statistics-inner{
            margin-top: 10px;
            padding: 0px;
            box-shadow: 0 0 2px rgb(0, 123, 255);
        }
        .statistics-row{
            user-select: none;
        }
        .statistics-row:hover{
            background-color: rgba(0, 123, 255, 0.2);
            cursor: pointer;
        }
        .candidatInfo{
            width: 40%;
            display: inline-block;
            padding: 5px 0 0 10px;
        }
        .stats{
            width: calc(60% - 4.5px);
            display: inline-block;

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer>
        window.onload = async function(event){
            document.getElementById('quit').addEventListener('click', async function(event){
                let response = await fetch(`${document.location.origin}/auth`, {
                    method: 'DELETE',
                    mode: 'cors',
                    cache: 'no-cache',
                    credentials: 'same-origin'
                });

                document.location.assign('/');
            })

            document.getElementById('back').addEventListener('click', async function(event){
                document.location.assign(`${document.location.origin}/vacancies`);
            })

            // Vue --------------------
            let response = await fetch(document.location.pathname + '?json', {
                method: 'GET',
                mode: 'cors',
                cache: 'no-cache',
                credentials: 'same-origin'
            });

            let vacancy = {};
            
            try{
                vacancy = await response.json();
            } catch(error){
                vacancy.viewMode = 0;
            }

            if(vacancy.viewMode == 0){
                vacancy.id = 'new';
                vacancy.uuid = '';
                vacancy.name = '';
                vacancy.description = '';
                vacancy.experience_time = '';
                vacancy.candidats = '';
                vacancy.invitations = '';
                vacancy.executions = '';
                vacancy.statistics = '';

                document.getElementById('vacancyName').innerText = 'Вакансия. Создание';
            } else {
                document.getElementById('vacancyName').innerText = `Вакансия: ${vacancy.name}`;
            }

            // Vue.js -------------------

            Vue.component('statistics-row', {
                props : ['statistic', 'max_count', 'max_time', 'vacancy_status'],
                template : `<div class="statistics-row">
                                <div class="candidatInfo">{{statistic.id}}. {{statistic.name}} {{max_time}}</div>
                                <div class="stats"> 
                                    <div
                                        class="time-block" 
                                        v-if="statistic.executing_time != 0"
                                        v-bind:class="[{'height30':statistic.executing_time != 0}, {'height100':statistic.executing_time == 0}]"
                                        v-bind:style="{width:statistic.executing_time/statistic.max_executing_time*100+'%'}">
                                        <span class="badge badge-info">{{statistic.executing_time}}</span>
                                    </div>
                                    <div 
                                        v-if="statistic.rightCount"
                                        v-bind:class="[{'heigh70':statistic.executing_time != 0}, {'height100':statistic.executing_time == 0}]"
                                        class="stats-block success-block" v-bind:style="{width:statistic.rightCount*25+'%'}">
                                        <span class="badge badge-success">{{statistic.rightCount}}</span>
                                    </div>
                                    <div
                                        v-if="statistic.partiallyCount"
                                        class="stats-block partially-block"
                                        v-bind:class="[{'heigh70':statistic.executing_time != 0}, {'height100':statistic.executing_time == 0}]"
                                        v-bind:style="{width:statistic.partiallyCount*25+'%'}">
                                        <span class="badge badge-warning">{{statistic.partiallyCount}}</span>
                                    </div>
                                    <div
                                        v-if="statistic.wrongCount"
                                        class="stats-block wrong-block"
                                        v-bind:class="[{'heigh70':statistic.executing_time != 0}, {'height100':statistic.executing_time == 0}]"
                                        v-bind:style="{width:statistic.wrongCount*25+'%'}">
                                        <span class="badge badge-danger">{{statistic.wrongCount}}</span>
                                    </div>
                                    <div
                                        v-if="statistic.passedCount"
                                        class="stats-block passed-block"
                                        v-bind:class="[{'heigh70':statistic.executing_time != 0}, {'height100':statistic.executing_time == 0}]"
                                        v-bind:style="{width:statistic.passedCount*25+'%'}">
                                        <span class="badge badge-primary">{{statistic.passedCount}}</span>
                                    </div>
                                    <div
                                        v-if="statistic.noDataCount"
                                        class="stats-block noData-block"
                                        v-bind:class="[{'height70':statistic.executing_time != 0}, {'height100':statistic.executing_time == 0}]"
                                        v-bind:style="{width:statistic.noDataCount*25+'%'}">
                                        <span class="badge badge-secondary">{{statistic.noDataCount}}</span>
                                    </div>
                                </div>
                    </div>`
            })

            Vue.component('candidats-row', {
                props: ['candidat', 'vacancy_status'],
                template: `
                    <div class="candidats_row" v-on:click="$emit('open-candidat', $event, candidat)">
                        <div class="container" style="width:calc(60% - 4.5px); margin:0; display:inline-block">
                            {{ candidat.id }}. {{ candidat.name }} <span class="badge badge-primary" v-if="candidat.invited">Приглашение оформлено</span><span class="badge badge-success" v-if="candidat.executed">Выполнил тест</span>
                        </div>
                        <div class="container" style="width:40%; margin:0;display:inline-block; text-align:right; padding:0;">
                            <button 
                                type="button" 
                                class="btn btn-info btn-sm"
                                v-if="!(candidat.invited || candidat.executed)" 
                                v-on:click.prevent="$emit('create-invitation', candidat)"
                                :disabled="vacancy_status == 1">Сгенерировать ссылку</button>
                            <button 
                                type="button" 
                                class="btn btn-danger btn-sm" 
                                v-if="!(!candidat.invited || candidat.executed)" 
                                v-on:click.prevent="$emit('delete-invitation', candidat)"
                                :disabled="vacancy_status == 1">Удалить ссылку</button>
                            <button 
                                type="button" 
                                class="btn btn-danger btn-sm" v-on:click.prevent="$emit('delete-candidat', candidat)"
                                :disabled="vacancy_status == 1">Удалить</button>
                        </div>
                    </div>`
            })

            Vue.component('invitations-row', {
                props: ['invitation', 'vacancy_status'],
                template: `
                    <div class="invitation_row" :data-uuid="invitation.uuid">
                        <div class="invitation_uuid">{{ invitation.invited.id }}</div> <div class="invitation_pin">{{ invitation.invited.name }}</div>
                        <button 
                            type="button" 
                            class="btn btn-info  btn-sm" 
                            v-on:click.prevent="$emit('view-invitation', invitation)"
                            :disabled="vacancy_status == 1">Просмотр деталей</button>
                        <button 
                            type="button" 
                            class="btn btn-danger btn-sm" 
                            v-on:click.prevent="$emit('delete-invitation', invitation.invited)"
                            :disabled="vacancy_status == 1">Удалить</button>
                    </div>`
            });

            Vue.component('executions-row', {
                props: ['execution'],
                template: `
                    <div class="execution_row" :data-uuid="execution.uuid">
                        <div class="execution_uuid">{{ execution.executed.id }}</div> <div class="execution_pin">{{ execution.executed.name }}</div>
                        <button 
                            type="button" 
                            class="btn btn-info  btn-sm" 
                            v-on:click.prevent="$emit('view-execution', execution)">Просмотр деталей</button>
                    </div>`
            });

            for(let i = 0; i < vacancy.candidats.length; i++){
                let candidat = vacancy.candidats[i];

                if(candidat.executed == undefined){
                    candidat.executed = false;
                }

                if(candidat.invited == undefined){
                    candidat.invited = false;
                }
            }

            function getDATE(dateString){
                let res = new Date(dateString);

                let date = res.getDate() < 10 ? '0' + res.getDate() : res.getDate();
                let month = res.getMonth() < 10 ? '0' + res.getMonth() : res.getMonth();

                return `${date}.${month}.${res.getFullYear()}`;
            }

            if(vacancy.id != 'new'){
                let maxExecutingTime = 0;

                for(let i = 0; i < vacancy.statistics.length; i ++){
                    if(maxExecutingTime < vacancy.statistics[i].executing_time){
                        maxExecutingTime = vacancy.statistics[i].executing_time;
                    }
                }

                for(let i = 0; i < vacancy.statistics.length; i ++){
                    vacancy.statistics[i].max_executing_time = maxExecutingTime;
                }
            } else {
                vacancy.statistics = [];
            }
            
            let app = new Vue({
                el          : '#vacancy',
                data        : {
                    id   : vacancy.id,
                    uuid : vacancy.uuid,
                    name : vacancy.name,
                    description : vacancy.description,
                    experience_time : vacancy.experience_time,
                    mode : vacancy.viewMode, // 0 - new, 1 - view, 2 - edit
                    test : {
                        id : vacancy.test_id,
                        uuid : vacancy.test_uuid == undefined ? '' : vacancy.test_uuid,
                        name : vacancy.test_name == undefined ? '' : vacancy.test_name
                    },
                    status : vacancy.status == undefined ? 0 : vacancy.status,
                    candidats : vacancy.candidats,
                    invitations : vacancy.invitations,
                    executions : vacancy.executions,
                    statistics : vacancy.statistics.sort(function(a, b){
                                        if(a['executing_time'] < b['executing_time']){
                                            return -1;
                                        }

                                        if(a['executing_time'] >= b['executing_time']){
                                            return 1;
                                        }
                                    }),
                    creation_time_string : vacancy.creation_time == undefined ? '' : getDATE(vacancy.creation_time),
                    reportSettings : {
                        sort_by : 'executing_time',
                        order: 'asc',
                        display : {
                            'executing_time' : true,
                            'rightCount' : true,
                            'partiallyCount': true,
                            'wrongCount' : true,
                            'passedCount' : true,
                            'noDataCount' : true
                        }
                    },
                    pages : {
                                information : {
                                    shown : true
                                },
                                statistics : {
                                    shown : false
                                },
                                candidats : {
                                    shown : false
                                },
                                invited : {
                                    shown : false
                                },
                                executed : {
                                    shown : false
                                }
                            },
                },
                computed    : {
                    testDefined : function(){
                        return this.test.uuid != '';
                    },
                    testUndefined : function(){
                        return this.test.uuid == '';
                    }
                },
                methods     : {
                    save : async function(){
                        const response = await fetch('/vacancies', {
                            method: 'POST',
                            mode: 'cors',
                            cache: 'no-cache',
                            credentials: 'same-origin',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                name : this.name,
                                id   : this.id,
                                uuid : this.uuid,
                                description : this.description,
                                experience_time : this.experience_time,
                            })
                        });

                        let vacancy = {};
                        
                        try{
                            vacancy = await response.json();
                        } catch(error){
                            vacancy.viewMode = 0;
                        }

                        if(vacancy.uuid != undefined){
                            document.location.assign(`/vacancies/${vacancy.uuid}`);
                        } else {
                            if(this.mode == 2){
                                document.location.reload(true);
                            }
                        }},
                    changeViewMode: function(){
                        this.mode = this.mode == 1 ? 2 : 1;
                    },
                    showPage : function(pageName){
                        for(page in this.pages){
                            if(page == pageName){
                                this.pages[page].shown = true;
                            } else {
                                this.pages[page].shown = false;
                            }
                        }
                    },
                    openTest : function(){
                        document.location.assign(`${document.location.href}/test`);
                    },
                    createTest : function(){
                        document.location.assign(`${document.location.href}/test`);
                    },
                    deleteTest : async function(){
                        let response = await fetch(`${document.location.href}/test`, {
                            method: 'DELETE',
                            mode: 'cors',
                            cache: 'no-cache',
                            credentials: 'same-origin'
                        });

                        if(response.status == 202){
                            this.test.id = '';
                            this.test.uuid = '';
                            this.test.name = '';
                        }
                    },
                    deleteCandidat : async function(candidat){
                        let response = await fetch(`${document.location.href}/candidats/${candidat.id}`, {
                            method: 'DELETE',
                            mode: 'cors',
                            cache: 'no-cache',
                            credentials: 'same-origin'
                        });

                        if(response.status == 200){
                            let deletedCandidatID = await response.text();

                            this.candidats = this.candidats.filter(function(candidat){
                                return candidat.id != this;
                            }, deletedCandidatID);
                        }
                    },
                    createCandidat : async function(){
                        document.location.assign(`${document.location.href}/candidats/new`);
                    },
                    openCandidat : async function(event, candidat){
                        let target = event.target;
                        if(target.type == 'button' && (target.innerText == 'Удалить' || target.innerText == 'Сгенерировать ссылку' || target.innerText == 'Удалить ссылку')){
                            return;
                        }
                        document.location.assign(`${document.location.href}/candidats/${candidat.id}`);
                    },
                    createInvitation : async function(candidat){
                        let response = await fetch(`${document.location.href}/candidats/${candidat.id}/invitation`, {
                            method: 'POST',
                            mode: 'cors',
                            cache: 'no-cache',
                            credentials: 'same-origin'
                        });

                        if(response.status == 201){
                            let invitation = await response.json();

                            candidat.invited = true;
                            candidat.invitation_id = invitation.id;
                            candidat.invitation = invitation;

                            invitation.invited = candidat;

                            this.invitations.push(invitation);
                        }
                    },
                    deleteInvitation : async function(candidat){
                        let response = await fetch(`${document.location.href}/candidats/${candidat.id}/invitation`, {
                            method: 'DELETE',
                            mode: 'cors',
                            cache: 'no-cache',
                            credentials: 'same-origin'
                        });

                        if(response.status == 202){
                            let deletedInvitation = await response.json();

                            candidat.invited = false;
                            candidat.invitation_id = '';
                            candidat.invitation = {};

                            // invitation.candidat = candidat;

                            for(let i = 0; i < this.invitations.length; i++){
                                if(this.invitations[i].id == deletedInvitation.id){
                                    this.invitations.splice(i, 1);
                                }
                            }
                        }
                    },
                    viewInvitationInfo : async function(invitation){
                        let cLocation = document.location;
                        let invitationInfo = `Адрес: ${cLocation.origin}/invitations/${invitation.uuid}\nПИН: ${invitation.pin}`;
                        prompt(`${invitationInfo}\n\nВы можете скопировать данные из поля ввода.`, invitationInfo);
                    },
                    viewExectuionInfo : async function(execution){
                        let cLocation = document.location.href;
                        window.open(`${document.location.pathname}/candidats/${execution.executed.id}/execution`);
                    },
                    reloadStatistics: function(event){
                        if(event != undefined){
                            this.reportSettings.sort_by = event.target.value;
                        }

                        console.log('reloadStatistics');

                        let comparator;

                        this.statistics.forEach(function(element){
                            if(this.fieldName == 'executedCount'){
                                element.sortField = this.display['rightCount'] ? element['rightCount'] : element['_rightCount'] + 
                                                    this.display['partiallyCount'] ? element['partiallyCount'] : element['_partiallyCount'] + 
                                                    this.display['wrongCount'] ? element['wrongCount'] : element['_wrongCount'];
                            }else{
                                element.sortField = this.display[this.fieldName] ? element[this.fieldName] : element[`_${this.fieldName}`];
                            }
                        }, {fieldName : this.reportSettings.sort_by, display : this.reportSettings.display});

                        switch(this.reportSettings.order){
                            case 'asc':
                                comparator = function(a, b){
                                    aSortField = a.sortField;
                                    bSortField = b.sortField;

                                    if(aSortField < bSortField){
                                        return -1;
                                    }

                                    if(aSortField >= bSortField){
                                        return 1;
                                    }
                                } 
                                break;
                            case 'desc':
                                comparator = function(a, b){
                                    aSortField = a.sortField;
                                    bSortField = b.sortField;

                                    if(aSortField > bSortField){
                                        return -1;
                                    }

                                    if(aSortField <= bSortField){
                                        return 1;
                                    }
                                }
                                break;
                        }

                        this.statistics = this.statistics.sort(comparator);
                        // sort_by : 'executing_time',
                        // order: 'asc',
                        // display : {
                        //     'executing_time' : true,
                        //     'right' : true,
                        //     'partially': true,
                        //     'wrong' : true,
                        //     'passed' : true,
                        //     'noData' : true
                        // }

                        console.log(this.statistics.map(element => element.sortField).join(', '));
                    },
                    changeDisplaySettings : function(columnName){
                        let newState = !this.reportSettings.display[columnName];

                        if(!newState){
                            this.statistics.forEach(function(element){
                                element[`_${this}`] = element[`${this}`];
                                element[`${this}`] = 0;
                            }, columnName);
                        } else {
                            this.statistics.forEach(function(element){
                                element[`${this}`] = element[`_${this}`];
                                element[`_${this}`] = 0;
                            }, columnName);
                        }

                        this.reportSettings.display[columnName] = !this.reportSettings.display[columnName];
                    },
                    changeOrder : function(newOrder){
                        this.reportSettings.order = newOrder;
                        this.reloadStatistics();
                    },
                    closeVacancy : async function(){
                        let response = await fetch(`${document.location.href}/close`, {
                            method: 'DELETE',
                            mode: 'cors',
                            cache: 'no-cache',
                            credentials: 'same-origin'
                        });

                        if(response.status == 202){
                            document.location.reload();
                        }
                    }
                }
            });
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary container-fluid fixed-top">
        <div class="container">
            <button type="button" class="btn btn-primary" id="back">Назад</button>
            <h3 id="vacancyName"></h3>
            <button type="button" class="btn btn-primary float-left" id="quit">Выйти</button>
        </div>
    </nav>
    <form class="container" id="vacancy">
        <div class="container-fluid tags">
            <span class="badge badge-primary" v-if="creation_time_string != ''">Дата создания: {{creation_time_string}}</span>
            <!-- <span class="badge badge-info" v-if="candidats.length">Всего кандидатов: {{candidats.length}}</span>
            <span class="badge badge-secondary" v-if="invitations.length">Всего приглашений: {{invitations.length}}</span>
            <span class="badge badge-success" v-if="executions.length">Всего выполнений: {{executions.length}}</span> -->
        </div>
        <div class="container-fluid" id="vacancy-inner">
            <nav class="nav nav-pills btn-toolbar justify-content-between" style="margin-bottom: 10px;">
                <!-- <div class="alert alert-success" role="alert">
                    A simple success alert—check it out!
                </div> -->

                <div class="btn-group mr-2 btn-group-sm" v-if="status == 0">
                    <button type="button" class="btn btn-info" v-if="mode!=0" v-on:click.prevent="changeViewMode">{{mode == 1 ? 'Редактировать' : 'Отмена'}}</button>
                    <button type="button" class="nav-item btn btn-success" v-if="mode!=1" v-on:click.prevent="save">Записать</button>
                </div>

                <div class="btn-group btn-group-sm" v-if="status == 0">
                    <button type="button" class="btn btn-primary" v-if="testUndefined" v-on:click.prevent="createTest">Добавить тест</button>
                    <button type="button" class="btn btn-info" v-if="testDefined" v-on:click.prevent="openTest">Открыть тест</button>
                    <!-- <button type="button" class="btn btn-danger" v-if="testDefined" v-on:click.prevent="deleteTest">Удалить тест</button> -->
                </div>
                
                <div class="btn-group btn-group-sm" role="group" style="box-shadow: 0 0 2px rgb(0, 123, 255); border-radius: 3px; margin: 0;">
                    <button type="button" class="btn" 
                        v-bind:class="[{'btn-primary':pages.information.shown}, {'btn-link' : !pages.information.shown}]"
                        v-on:click.prevent="showPage('information')">Информация</button>
                    <button type="button" class="btn" 
                        v-bind:class="[{'btn-primary':pages.statistics.shown}, {'btn-link' : !pages.statistics.shown}]"
                        v-on:click.prevent="showPage('statistics')"
                        v-if="mode != 0">Статистика</button>
                    <button type="button" class="btn" 
                        v-bind:class="[{'btn-primary':pages.candidats.shown}, {'btn-link' : !pages.candidats.shown}]"
                        v-on:click.prevent="showPage('candidats')"
                        v-if="mode != 0">Кандидаты <span
                            class="badge" 
                            v-bind:class="[{'badge-light':pages.candidats.shown}, {'badge-primary' : !pages.candidats.shown}]">{{candidats.length}}</span></button>
                    <button type="button" class="btn" 
                        v-bind:class="[{'btn-primary':pages.invited.shown}, {'btn-link' : !pages.invited.shown}]"
                        v-on:click.prevent="showPage('invited')"
                        v-if="mode != 0">Приглашенные <span 
                            class="badge"
                            v-bind:class="[{'badge-light':pages.invited.shown}, {'badge-primary' : !pages.invited.shown}]">{{invitations.length}}</span></button>
                    <button type="button" class="btn" 
                        v-bind:class="[{'btn-primary':pages.executed.shown}, {'btn-link' : !pages.executed.shown}]"
                        v-on:click.prevent="showPage('executed')"
                        v-if="mode != 0">Выполнившие <span 
                            class="badge"
                            v-bind:class="[{'badge-light':pages.executed.shown}, {'badge-primary' : !pages.executed.shown}]">{{executions.length}}</span></button>
                </div>

                <button 
                    type="button" 
                    class="btn btn-sm btn-success"
                    v-if="status == 0 && mode != 0"
                    v-on:click.prevent="closeVacancy">Закрыть</button>
            </nav>

            <div class="container-fluid" id="vacancyInfo" v-show="pages.information.shown">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Наименование</span>
                    </div>
                    <input v-model="name" type="text" class="form-control" :disabled="mode == 1">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Опыт работы (от)</span>
                    </div>
                    <input v-model="experience_time" type="text" class="form-control" :disabled="mode == 1">
                </div>
                <div class="form-group">
                <label for="description">Описание:</label>
                <textarea class="form-control" id="description" rows="10" v-model="description":disabled="mode == 1"></textarea>
                </div>
            </div>

            <div class="container-fluid" id="candidatsPage" v-show="pages.candidats.shown">
                <nav class="nav nav-pills btn-toolbar justify-content-end" style="margin-bottom: 10px; width: 100%;">
                    <button
                        type="button"
                        class="nav-item btn btn-sm btn-success"
                        v-on:click.prevent="createCandidat"
                        :disabled="status == 1">Добавить кандидата</button>
                </nav>
                <div class="container-fluid" id="candidats_rows">
                    <candidats-row
                        v-for="candidat in candidats" 
                        v-bind:candidat="candidat"
                        v-bind:key="candidat.id"
                        v-on:open-candidat="openCandidat"
                        v-on:delete-candidat="deleteCandidat"
                        v-on:create-invitation="createInvitation" 
                        v-bind:vacancy_status="status"
                        v-on:delete-invitation="deleteInvitation"></candidats-row>
                </div>
                <div v-show="candidats.length == 0" class="alert alert-info" role="alert" v-if="pages.candidats.shown">
                    Список пуст
                </div>
            </div>
<!-- 
            <div class="container-fluid" id="invitedPage" v-show="pages.invited.shown">
                Пришлашения для прохождения:
                <div class="container-fluid" id="invited-inner">
                    <invited-row></invited-row>
                </div>
            </div> -->

            <div class="container invitations" v-show="pages.invited.shown && mode != 0">
                <invitations-row
                    v-for="(invitation, index) in invitations" 
                    v-bind:invitation="invitation" 
                    v-bind:key="invitation.id"
                    v-on:view-invitation="viewInvitationInfo" 
                    v-bind:vacancy_status="status"
                    v-on:delete-invitation="deleteInvitation"></invitations-row>
            </div>
            <div v-show="invitations.length == 0" class="alert alert-info" role="alert" v-if="pages.invited.shown && mode != 0">
                Список пуст
            </div>

            <div class="container statistics" v-show="pages.statistics.shown && mode != 0">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text">Сортировать по</label>
                    </div>
                    <select
                        class="custom-select"
                        v-model="reportSettings.sort_by" 
                        v-on:input="reloadStatistics($event)">
                        <option value="executing_time">времени выполнения</option>
                        <option value="rightCount">количеству правильных ответов</option>
                        <option value="wrongCount">количеству неправильных ответов</option>
                        <option value="executedCount">количеству выполненых заданий</option>
                    </select>
                    <div class="input-group-prepend">
                        <label class="input-group-text">в порядке</label>
                    </div>
                    <div class="input-group-append">
                        <button 
                            class="btn btn-primary" 
                            type="button" 
                            :disabled="reportSettings.order == 'asc'"
                            v-on:click.prevernt="changeOrder('asc')">возрастания</button>
                        <button 
                            class="btn btn-primary" 
                            type="button" 
                            :disabled="reportSettings.order == 'desc'"
                            v-on:click.prevernt="changeOrder('desc')">убывания</button>
                    </div>
                </div>
                <div class="input-group input-group-sm mb-0">
                    <div class="input-group-prepend">
                        <label class="input-group-text">Отображать </label>
                    </div>
                    <div class="input-group-append">
                        <button 
                            class="btn" 
                            v-bind:class="[{'btn-outline-info': !reportSettings.display.executing_time},{'btn-info': reportSettings.display.executing_time}]"
                            v-on:click.prevent="changeDisplaySettings('executing_time')"
                            type="button">время выполнения</button>
                        <button 
                            class="btn" 
                            v-bind:class="[{'btn-outline-success': !reportSettings.display.rightCount},{'btn-success': reportSettings.display.rightCount}]"
                            v-on:click.prevent="changeDisplaySettings('rightCount')"
                            type="button">правильные решения</button>
                        <button class="btn"
                            v-bind:class="[{'btn-outline-warning': !reportSettings.display.partiallyCount},{'btn-warning': reportSettings.display.partiallyCount}]"
                            v-on:click.prevent="changeDisplaySettings('partiallyCount')"
                            type="button">частично правильные решения</button>
                        <button class="btn"
                            v-bind:class="[{'btn-outline-danger': !reportSettings.display.wrongCount},{'btn-danger': reportSettings.display.wrongCount}]"
                            v-on:click.prevent="changeDisplaySettings('wrongCount')"
                            type="button">неправильные решения</button>
                        <button class="btn"
                            v-bind:class="[{'btn-outline-primary': !reportSettings.display.passedCount},{'btn-primary': reportSettings.display.passedCount}]"
                            v-on:click.prevent="changeDisplaySettings('passedCount')"
                            type="button">пропущенные</button>
                        <button class="btn"
                            v-bind:class="[{'btn-outline-secondary': !reportSettings.display.noDataCount},{'btn-secondary': reportSettings.display.noDataCount}]"
                            v-on:click.prevent="changeDisplaySettings('noDataCount')"
                            type="button">не выполнявшиеся</button>
                    </div>
                </div>
                <div class="container statistics-inner" v-bind:style="[{padding: (statistics.length == 0 ? 10 : 0) + 'px'}]">
                    <statistics-row
                        v-for="statistic in statistics" 
                        v-bind:statistic="statistic"
                        v-bind:max_count="statistic.rightCount + statistic.wrongCount + statistic.partiallyCount + statistic.passedCount + statistic.noDataCount"
                        v-bind:key="statistic.id"></statistics-row>

                    <div v-show="statistics.length == 0" class="alert alert-info" v-if="pages.statistics.shown && mode != 0">
                        Нет прохождений
                    </div>
                </div>
            </div>

            <!-- <div class="container-fluid" id="executedPage" v-show="pages.executed.shown">
                Выполнения:
                <div class="container-fluid" id="executed-inner">
                    <executed-row></executed-row>
                </div>
            </div> -->

            <div class="container executions" id="executions" v-show="pages.executed.shown && mode != 0">
                <executions-row
                    v-for="(execution, index) in executions" 
                    v-bind:execution="execution" 
                    v-bind:key="execution.id"
                    v-on:view-execution="viewExectuionInfo(execution)"></executions-row>
            </div>
            <div v-show="executions.length == 0" class="alert alert-info" role="alert" v-if="pages.executed.shown && mode != 0">
                Список пуст
            </div>
        </div>
    </form>
</body>
